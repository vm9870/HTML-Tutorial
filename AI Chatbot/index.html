<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: white;
        }
        #userInput {
            display: flex;
        }
        #userInput input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }
        #userInput button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <div id="userInput">
            <input type="text" id="input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = 'sk-1oK51B544Rc4fMe2viwu4hdaa9IvjrMF6zKypq0b0eT3BlbkFJToCuorUxm2NHJbxp1Y5TJQF-AZ7B7kGKg4tH4WrAUA'; // Replace with your actual API key

        async function sendMessage() {
            const inputField = document.getElementById('input');
            const message = inputField.value;
            appendMessage('User: ' + message);
            inputField.value = '';

            const response = await fetch('https://api.openai.com/v1/chat/completions', { // Replace with your API endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                        model: 'gpt-4o-mini', // Specify the model you want to use
                        messages: [{ role: 'user', content: message }] // Correct format for messages
                    })
                });

            const data = await response.json();
            console.log(data);
            appendMessage('AI: ' + data.choices[0].message.content); // Adjust according to your API response structure
        }

        function appendMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = msg;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
